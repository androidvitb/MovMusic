on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’¬ Add Comment to Issue
        run: |
          COMMENT=$(cat <<EOF
          {
            "body": "ğŸ‰ Thank you for raising this issue in the **ğŸ® Movie-to-Music Recommendation System ğŸµ** repository! We're thrilled to have your input. ğŸ˜Š\n\nPlease make sure this [issue](https://github.com/androidvitb/MovMusic/issues) is not a duplicate and that you've reviewed the [CONTRIBUTING.md](https://github.com/androidvitb/MovMusic/blob/Main/CONTRIBUTING.md) guide. Your contributions help us improve the project, and we deeply appreciate your effort! ğŸš€"
